<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary" (click)="drawer.toggle()" >Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="" (click)="drawer.toggle()" >Home</a>
      <a mat-list-item routerLink="/about" (click)="drawer.toggle()" >About</a>
      <a mat-list-item routerLink="/contact" (click)="drawer.toggle()" >Contact</a>
      <a mat-list-item routerLink="/login" (click)="drawer.toggle()" >Login</a>
      <a mat-list-item routerLink="/my/meetings" (click)="drawer.toggle()" >My Meetings</a>
      <a mat-list-item routerLink="/admin/meetings" (click)="drawer.toggle()" >Admin Meetings</a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
         
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <ng-template #anoymousUser>
          <button  mat-button [matMenuTriggerFor]="menu">Hi, guest. </button>
          <mat-menu #menu="matMenu">
            <a mat-menu-item routerLink="/login" >Login</a>
            
          </mat-menu> 
      </ng-template>
     
      <button *ngIf="appUser; else anoymousUser" mat-button [matMenuTriggerFor]="menu">Hi, {{ appUser.name }} </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logout()">Logout</button>
          
        </mat-menu> 
      
        
      
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
